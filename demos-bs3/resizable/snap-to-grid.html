<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Resizable - Snap to grid</title>
	<link rel="stylesheet" href="../bs3/css/bootstrap.css">	
	<link rel="stylesheet" href="../bs3/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../themes/bs3/jquery-ui-1.10.3.custom.css">
	<link rel="stylesheet" href="../../themes/bs3/jquery-ui-1.10.3.theme.css">

	<link rel="stylesheet" href="../demos.css">
	<style>
	#resizable { width: 150px; height: 150px; padding: 0.5em; }
	#resizable h3 { text-align: center; margin: 0; }
	</style>
	<script src="../../external/requirejs/require.js"></script>
	<script src="../bootstrap.js">
		$( "#resizable" ).resizable({
			grid: 50
		});
	</script>
</head>
<body>

<div id="resizable" class="ui-widget-content">
	<h3 class="ui-widget-header">Grid</h3>
</div>

<div class="demo-description">
<p>Snap the resizable element to a grid.  Set the dimensions of grid cells (height and width in pixels) with the <code>grid</code> option.</p>
</div>
</body>
</html>
