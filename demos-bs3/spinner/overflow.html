<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Spinner - Overflow</title>
	<link rel="stylesheet" href="../bs3/css/bootstrap.css">	
	<link rel="stylesheet" href="../bs3/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../themes/bs3/jquery-ui-1.10.3.custom.css">
	<link rel="stylesheet" href="../../themes/bs3/jquery-ui-1.10.3.theme.css">

	<link rel="stylesheet" href="../demos.css">
	<script src="../../external/requirejs/require.js"></script>
	<script src="../bootstrap.js" data-modules="external/jquery-mousewheel/jquery.mousewheel">
		$( "#spinner" ).spinner({
			spin: function( event, ui ) {
				if ( ui.value > 10 ) {
					$( this ).spinner( "value", -10 );
					return false;
				} else if ( ui.value < -10 ) {
					$( this ).spinner( "value", 10 );
					return false;
				}
			}
		});
	</script>
</head>
<body>

<p>
	<label for="spinner">Select a value:</label>
	<input id="spinner" name="value" />
</p>

<div class="demo-description">
<p>
Overflowing spinner restricted to a range of -10 to 10.
For anything above 10, it'll overflow to -10, and the other way round.
</p>
</div>
</body>
</html>
