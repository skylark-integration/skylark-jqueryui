<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Datepicker - Icon trigger</title>
	<link rel="stylesheet" href="../bs3/css/bootstrap.css">	
	<link rel="stylesheet" href="../bs3/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../themes/bs3/jquery-ui-1.10.3.custom.css">
	<link rel="stylesheet" href="../../themes/bs3/jquery-ui-1.10.3.theme.css">

	<link rel="stylesheet" href="../demos.css">
	<script src="../../external/requirejs/require.js"></script>
	<script src="../bootstrap.js">
		$( "#datepicker" ).datepicker({
			showOn: "button",
			buttonImage: "images/calendar.gif",
			buttonImageOnly: true,
			buttonText: "Select date"
		});
	</script>
</head>
<body>

<p>Date: <input type="text" id="datepicker"></p>

<div class="demo-description">
<p>Click the icon next to the input field to show the datepicker.  Set the datepicker to open on focus (default behavior), on icon click, or both.</p>
</div>
</body>
</html>
